</head>

<body id="pedidos">
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="../img/logo_burger.png" alt="logo" />
            </a>
        </div>
        <nav class="main-bar d-none d-md-block">
            <ul class="nav justify-content-center">
                <li class="nav-item"><a class="nav-link" href="carta.html">Carta</a></li>
                <li class="nav-item"><a class="nav-link" href="menus.html">Menús<s></s></a></li>
                <li class="nav-item"><a class="nav-link" href="#">Socios</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Reservas</a></li>
            </ul>
        </nav>
        <nav class="alt-bar navbar navbar-expand-lg bg-dark d-md-none">
            <div class="container-fluid">
                <button class="navbar-toggler bg-secondary" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar">

                    <span class="navbar-toggler-icon"> </span>
                </button>
                <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar"
                    aria-labelledby="offcanvasDarkNavbarLabel">
                    <div class="offcanvas-header">
                        <h4 class="offcanvas-title text-danger" id="offcanvasDarkNavbarLabel">Sophie's Burger - Pedidos
                        </h4>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                            aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav">
                            <li class="nav-item"><a class="nav-link" href="carta.html">Carta</a></li>
                            <li class="nav-item"><a class="nav-link" href="menus.html">Menús</a></li>
                            <li class="nav-item"><a class="nav-link" href="#">Socios</a></li>
                            <li class="nav-item"><a class="nav-link" href="#">Reservas</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <div class="modal fade" id="modalPedidos" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <!-- Cabecera del modal -->
                <div class="modal-header bg-light">
                    <h4 class="modal-title text-success">Tu pedido - Sophie's Burger</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

                </div>
                <!-- Cuerpo del modal -->
                <br>
                <p class="text-center fs-4 text-secondary">Escoge una opción:</p>

                <div class="modal-body d-flex justify-content-center">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="orderOptions" id="inlineRadio1"
                            value="option1">
                        <label class="form-check-label" for="inlineRadio1">Recibirlo en casa</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="orderOptions" id="inlineRadio2"
                            value="option2">
                        <label class="form-check-label" for="inlineRadio2">Recoger en tienda</label>
                    </div>
                </div>

                <div class="m-5 d-none" id="address">
                    <p id="titleAddress">Escribe tu dirección completa:</p>
                    <input type="text" name="direccion" id="addressInput" class="form-control"
                        placeholder="Calle, número, piso y ciudad">
                    <p class="d-none" id="locationResult"></p>

                    <!---- ENLACE A UBICACION --->
                    <br> <label for="getLocationCheckbox">Obtener Ubicación</label>
                    <input type="checkbox" id="getLocationCheckbox"/>
                </div>

                <!-- Pie del modal -->
                <div class="modal-footer d-none" id="footerOrders">
                    <button type="button" class="btn btn-primary" id="validateAddress">Validar dirección</button>
                </div>
            </div>
        </div>
    </div>

    <div class="d-flex justify-content-center bg-dark ">
        <img src="../img/HuevoBurger.png" alt="Menu1" />
    </div>

    <footer>
        <ul class="lh-lg">
            <li>Copyright ® 2023 Sophie's Burger </li>
        </ul>
        <div class="rrss">
            <a href="http://instagram.com" target="_blank"><img src="../img/logo-instagram.png"
                    alt="logoInstagram" /></a>
            <a href="http://facebook.com" target="_blank"><img src="../img/logo-facebook.png" alt="logoFacebook" /></a>
            <a href="http://linkedin.com" target="_blank"><img src="../img/logo-linkedin.png" alt="logoLinkedin" /></a>
            <a href="https://wa.me/34622161340" target="_blank"><img src="../img/logo-whatsapp.png"
                    alt="logoWhatsApp" /></a>
        </div>
    </footer>
